<div style="width:100%;height:auto;position:relative;">
  <div class="overlayTopBar">
    <h4><b>Record New Expense</b></h4>
    <img src="src/icons/close.png" onclick="closeOverlay()">
  </div>
  <div style="max-width:300px;padding:10px;padding-top:80px;margin:0 auto;">
    <h6>Title</h6>
    <input id="_title" class="form-control" type="text"><br>

    <h6>Amount</h6>
    <input id="_amount" class="form-control" type="number"><br>
    <button onclick="addExpense()" style="width:100%;height:50px;background:var(--primaryDarkColor);color:var(--accentColor);" class="btn shadowed">SAVE</button>
  </div>
</div>
