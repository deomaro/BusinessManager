<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Business Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
		<link rel="stylesheet" href="src/css/main.css">
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="js/widgets.js" type="module"></script> -->
    <script src="node_modules/lovefield/dist/lovefield.min.js"></script>
    <script src="src/js/database.js"></script>
    <script src="src/js/widgets.js"></script>
		<script src="src/js/app.js"></script>
  </head>
  <body>
    <div class="nToast" id="toast" onclick="$('#toast').fadeOut();">Hello world</div>
    <div class="loader disable-select" id="loader" style="display:none;">
      <div class="loading"></div>
    </div>

    <div class="paper disable-select" onclick="closeOverlay()"></div>

    <div class="topBar disable-select" style="width:100%;left:0;right:0;">
      <h4>Business Manager </h4>

      <img onclick="closeApp()" src="src/icons/close.png">
      <img onclick="maximizeApp()" src="src/icons/maximize.png">
      <img onclick="minimizeApp()" src="src/icons/minimize.png">
    </div>
    <div class="overlayTopBar" style="position:fixed;top:50px;z-index:2005;">
      <h4><b>Stock Management</b></h4>
      <img src="src/icons/back.png" onclick="viewIndex()">
    </div>

    <div class="overLay disable-select" id="overLay">
      <div class="overLayContent" id="overLayContent" style="top:110px;"></div>
    </div>

    <div class="alertDialog disable-select" id="alertDialog">
      <div class="alertDialogContent" id="alertDialogContent"></div>
      <hr>
      <button class="alertDialogBtn btn" style="background:var(--primaryDarkColor);color:var(--accentColor);" id="alertDialogYes">Yes</button>
      <button class="alertDialogBtn btn" style="background:var(--accentColor);" id="alertDialogNo">No</button>
    </div>

    <div class="viewContainer" style="padding:10px;padding-top:120px;z-index:1;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-xl-8 col-lg-8" style="z-index:1;">
            <div style="width:100%;overflow:auto;">
              <div class="subCol" style="width:35%;">
                <h5>&nbsp;</h5>
                <h2 class="totalStock">000</h2>
                <h6 style="color:var(--darkColor);">Items</h6>
              </div>

              <div class="subCol" style="width:65%;">
                <h5><b>Stock Value</b></h5>
                <h2 class="totalStockValue">000</h2>
                <h6 class="businessCurrency" style="color:var(--darkColor);">Tsh</h6>
              </div>
            </div>

            <div style="width:100%;overflow:auto;margin-top:80px;">
              <h3>All Stock</h3><hr>
            </div>

            <div style="width:100%;overflow:auto;" id="stockHolder">

            </div>
            <hr>
          </div>


          <div class="col-sm-12 col-md-4 col-xl-4 col-lg-4" style="background:var(--accentColor);">
            <div style="max-width:300px;padding:10px;margin:0 auto;" class="sticky-top">
              <h6 style="margin-top:120px;">Title</h6>
              <input id="_title" class="form-control" type="text"><br>

              <h6>Unit</h6>
              <input id="_unit" class="form-control" type="text"><br>

              <h6>Quantity</h6>
              <input id="_quantity" class="form-control" type="number"><br>

              <h6>Buying Price Per Unit</h6>
              <input id="_buyingPrice" class="form-control" type="number"><br>
              <button onclick="addStock()" style="width:100%;height:50px;background:var(--primaryDarkColor);color:var(--accentColor);" class="btn shadowed">ADD STOCK</button>
            </div>
          </div>

        </div>
      </div>
    </div>


  </body>
</html>
